<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>RS Store | Premium Tech</title>

<meta name="theme-color" content="#070b14">
<meta name="description" content="RS Store - AcessÃ³rios Tech Premium">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
--bg:#070b14;
--card:#111827;
--neon-blue:#00f5ff;
--neon-green:#22ff88;
--neon-purple:#8b5cf6;
--text:#e5e7eb;
--muted:#94a3b8;
--danger:#ff3b3b;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
width:100%;
overflow-x:hidden;
}

body{
font-family:'Orbitron',sans-serif;
background:var(--bg);
color:var(--text);
}

/* BACKGROUND */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
linear-gradient(120deg, transparent 95%, var(--neon-blue) 100%),
linear-gradient(60deg, transparent 95%, var(--neon-purple) 100%);
background-size:60px 60px;
opacity:.07;
animation:moveBg 20s linear infinite;
z-index:-1;
}

@keyframes moveBg{
0%{transform:translate(0,0)}
100%{transform:translate(-200px,-200px)}
}

header{
display:flex;
justify-content:center;
align-items:center;
padding:20px;
background:rgba(10,15,25,.95);
position:sticky;
top:0;
z-index:100;
text-align:center;
}

header h1{
color:var(--neon-green);
text-shadow:0 0 15px var(--neon-green);
font-size:clamp(1.2rem,4vw,1.8rem);
}

.hero{
text-align:center;
padding:60px 15px;
}

.container{
max-width:1300px;
margin:auto;
padding:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.card{
background:var(--card);
border-radius:20px;
padding:20px;
transition:.3s;
position:relative;
overflow:hidden;
border:1px solid rgba(255,255,255,.05);
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 0 25px var(--neon-blue);
}

.card img{
width:100%;
height:180px;
object-fit:cover;
border-radius:15px;
margin-bottom:15px;
}

.price{
color:var(--neon-green);
font-weight:bold;
margin:10px 0;
font-size:1.1rem;
}

.stock{
font-size:.85rem;
color:var(--muted);
margin-bottom:8px;
}

.low-stock{
color:var(--danger);
font-weight:bold;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{opacity:1}
50%{opacity:.4}
100%{opacity:1}
}

.sold-out{
position:absolute;
top:15px;
left:-40px;
background:var(--danger);
color:white;
padding:8px 50px;
transform:rotate(-35deg);
font-size:.75rem;
font-weight:bold;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
font-weight:bold;
cursor:pointer;
font-family:'Orbitron';
transition:.3s;
font-size:1rem;
}

.buy{
background:var(--neon-blue);
color:#000;
}

.buy:disabled{
background:#333;
color:#777;
cursor:not-allowed;
}

#cart{
position:fixed;
right:20px;
bottom:20px;
background:rgba(17,24,39,.98);
padding:18px;
border-radius:18px;
width:320px;
max-width:95%;
box-shadow:0 0 30px rgba(0,255,255,.2);
max-height:80vh;
overflow-y:auto;
}

.cart-btn{
background:var(--neon-green);
color:#000;
margin-top:10px;
}

/* MOBILE */
@media(max-width:768px){
#cart{
left:0;
right:0;
bottom:0;
width:100%;
border-radius:20px 20px 0 0;
}
}
</style>
</head>

<body>

<header>
<h1>âš¡ RS Store</h1>
</header>

<section class="hero">
<h2>ExperiÃªncia Premium em AcessÃ³rios Tech</h2>
</section>

<section class="container">
<div class="grid" id="productGrid"></div>
</section>

<div id="cart">
<h3>ðŸ›’ Carrinho</h3>
<ul id="cartItems"></ul>
<p><strong>Total: R$ <span id="total">0.00</span></strong></p>
<button class="cart-btn" onclick="checkout()">Finalizar no WhatsApp</button>
</div>

<script>
var products=[
{id:1,name:"Carregador Turbo 45W",price:59.9,stock:0,img:"https://m.media-amazon.com/images/I/51l8ym3X7zL._AC_SL1200_.jpg"},
{id:2,name:"Case iPhone BMW",price:90,stock:0,img:"https://http2.mlstatic.com/D_NQ_NP_2X_892058-MLB100264298653_122025-F-capinha-estilo-bmw-iphone-12-mini-13-14-15-16-pro-max.webp"},
{id:3,name:"Fone Bluetooth TWS",price:129.9,stock:0,img:"https://m.media-amazon.com/images/I/51l8ym3X7zL._AC_SL1200_.jpg"}
];

var cart=[];
var total=0;

function renderProducts(){
var grid=document.getElementById("productGrid");
grid.innerHTML="";
products.forEach(function(p){
var low=p.stock<=2 && p.stock>0 ? "low-stock" : "";
grid.innerHTML+=
'<div class="card">'+
(p.stock===0 ? '<div class="sold-out">ESGOTADO</div>' : '')+
'<img src="'+p.img+'" alt="'+p.name+'">'+
'<h3>'+p.name+'</h3>'+
'<p class="price">R$ '+p.price.toFixed(2)+'</p>'+
'<p class="stock '+low+'">'+
(p.stock>0 ? "Restam "+p.stock+" unidades" : "Produto indisponÃ­vel")+
'</p>'+
'<button class="buy" '+(p.stock===0?"disabled":"")+
' onclick="addCart('+p.id+')">Adicionar</button>'+
'</div>';
});
}

function addCart(id){
var product=products.find(function(p){return p.id===id});
if(product && product.stock>0){
product.stock--;
cart.push(product);
total+=product.price;
renderCart();
renderProducts();
}
}

function renderCart(){
var list=document.getElementById("cartItems");
list.innerHTML="";
cart.forEach(function(i){
list.innerHTML+='<li>'+i.name+' - R$ '+i.price.toFixed(2)+'</li>';
});
document.getElementById("total").textContent=total.toFixed(2);
}

function checkout(){
if(cart.length===0){
alert("Seu carrinho estÃ¡ vazio!");
return;
}
var msg="Pedido:%0A";
cart.forEach(function(i){
msg+="- "+i.name+" (R$ "+i.price.toFixed(2)+")%0A";
});
msg+="Total: R$ "+total.toFixed(2);

window.open("https://wa.me/5585000000000?text="+msg,'_blank');
}

renderProducts();
</script>

</body>
</html>
